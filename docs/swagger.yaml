paths:
  /commits:
    get:
      description: query commit
      operationId: QueryCommit
      parameters:
      - in: query
        name: order_state
        type: string
      - in: query
        name: owner
        type: string
      - in: query
        name: page
        type: integer
      - in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Commit'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/cns_errors.RainbowErrorDetailInfo'
        "500":
          description: Internal Server error
          schema:
            $ref: '#/definitions/cns_errors.RainbowErrorDetailInfo'
      summary: query commit
      tags:
      - Commits
    post:
      description: make commit for record commit detials for using when register
      operationId: MakeCommits
      parameters:
      - description: make commit request
        in: body
        name: make_commit_req
        required: true
        schema:
          $ref: '#/definitions/models.CommitCore'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.MakeCommitResp'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/cns_errors.RainbowErrorDetailInfo'
        "500":
          description: Internal Server error
          schema:
            $ref: '#/definitions/cns_errors.RainbowErrorDetailInfo'
      summary: make commit
      tags:
      - Commits
  /commits/{commit_hash}:
    get:
      description: get commit details by commit hash
      operationId: GetCommit
      parameters:
      - description: commit hash
        in: path
        name: commit_hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Commit'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/cns_errors.RainbowErrorDetailInfo'
        "500":
          description: Internal Server error
          schema:
            $ref: '#/definitions/cns_errors.RainbowErrorDetailInfo'
      summary: get commit
      tags:
      - Commits
  /registers/order/{commit_hash}:
    get:
      description: make register order
      operationId: GetRegisterOrder
      parameters:
      - description: commit hash
        in: path
        name: commit_hash
        required: true
        type: string
      produces:
      - application/json
      responses:
